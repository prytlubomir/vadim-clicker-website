<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim's Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <section class="main">
        <div class="background">
            <!-- SVG animated background: click pulses + ripples -->
            <svg class="bg-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <rect width="100" height="100" fill="#020202" />

                <!-- cursor-following ripples: empty group populated by JS -->
                <g id="cursor-ripples"></g>

                <!-- subtle static dots for texture -->
                <g class="grid" fill="#0f0f0f" opacity="0.12">
                    <circle cx="8" cy="12" r="0.6" />
                    <circle cx="28" cy="22" r="0.6" />
                    <circle cx="52" cy="10" r="0.6" />
                    <circle cx="80" cy="18" r="0.6" />
                    <circle cx="12" cy="72" r="0.6" />
                    <circle cx="36" cy="68" r="0.6" />
                    <circle cx="66" cy="78" r="0.6" />
                </g>
            </svg>
        </div>
        <div class="content">
            <h1>Vadim's Clicker</h1>
            <p>A clicker activated by a designated keyboard button.</p>
            <a class="download" href="clicker.exe" type="download"><button>Download for Windows</button></a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
