<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim's Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <section class="main">
        <div class="background">
            <!-- SVG animated background: click pulses + ripples -->
            <svg class="bg-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <rect width="100" height="100" fill="#020202" />

                <!-- pulse points (small filled circles that gently scale) -->
                <g class="pulses" fill="#1db954" opacity="0.9">
                    <g transform="translate(20,50)">
                        <circle r="1.8" />
                        <animateTransform attributeName="transform" type="scale" values="1;1.8;1" dur="2.4s" repeatCount="indefinite" />
                    </g>
                    <g transform="translate(48,38)">
                        <circle r="1.6" />
                        <animateTransform attributeName="transform" type="scale" values="1;1.9;1" dur="2.6s" begin="0.2s" repeatCount="indefinite" />
                    </g>
                    <g transform="translate(72,62)">
                        <circle r="1.7" />
                        <animateTransform attributeName="transform" type="scale" values="1;1.7;1" dur="2.2s" begin="0.4s" repeatCount="indefinite" />
                    </g>
                </g>

                <!-- ripples (stroked circles that expand and fade) -->
                <g class="ripples" stroke="#1db954" stroke-width="0.6" fill="none" opacity="0.6">
                    <g transform="translate(20,50)">
                        <circle r="2">
                            <animate attributeName="r" from="2" to="18" dur="2s" repeatCount="indefinite" />
                            <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite" />
                        </circle>
                    </g>
                    <g transform="translate(48,38)">
                        <circle r="2">
                            <animate attributeName="r" from="2" to="20" dur="2.4s" begin="0.3s" repeatCount="indefinite" />
                            <animate attributeName="opacity" from="0.6" to="0" dur="2.4s" begin="0.3s" repeatCount="indefinite" />
                        </circle>
                    </g>
                    <g transform="translate(72,62)">
                        <circle r="2">
                            <animate attributeName="r" from="2" to="16" dur="1.8s" begin="0.6s" repeatCount="indefinite" />
                            <animate attributeName="opacity" from="0.6" to="0" dur="1.8s" begin="0.6s" repeatCount="indefinite" />
                        </circle>
                    </g>
                </g>

                <!-- subtle static dots for texture -->
                <g class="grid" fill="#0f0f0f" opacity="0.12">
                    <circle cx="8" cy="12" r="0.6" />
                    <circle cx="28" cy="22" r="0.6" />
                    <circle cx="52" cy="10" r="0.6" />
                    <circle cx="80" cy="18" r="0.6" />
                    <circle cx="12" cy="72" r="0.6" />
                    <circle cx="36" cy="68" r="0.6" />
                    <circle cx="66" cy="78" r="0.6" />
                </g>
            </svg>
        </div>
        <div class="content">
            <h1>Vadim's Clicker</h1>
            <p>A clicker activated by a designated keyboard button.</p>
            <a class="download" href="/clicker.exe" type="download"><button>Download for Windows</button></a>
        </div>
    </section>
</body>
</html>
